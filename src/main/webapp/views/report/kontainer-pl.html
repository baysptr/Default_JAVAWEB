<h3>Rekap Merk - Per Kontainer</h3>

<div class="panel panel-default" ng-form="formReport">
    <div class="panel-body">
        <div class="form-group col-md-12">
            <div class="col-md-1" >
                <label class="control-label" for="kapal">Kapal</label>
            </div>
            <div class="col-md-5" style="padding-left: 15px; padding-right: 15px" ng-class="{
                                        error: formPaspor.pelanggan.$invalid
                                    }">
                <div class=" input-group">
                    <input id="kapal" name="kapal" type="text" class="form-control" placeholder="Pilih kapal ..." ng-model="currentRecord.kapal.nama_kapal" ng-disabled="true" required>
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="lookupKapal()"><i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
                </div>
                <span style="float:right; color:white" class="help-block label label-danger" ng-show="formReport.kapal.$error.required">
                    Harus Diisi
                </span>
            </div>
            <div class="col-md-1 center">
                <label class="control-label" for="tglBerangkat">Berangkat: </label>
            </div>
            <div class="col-md-2 center">
                <label class="control-label" for="tglBerangkat">{{currentRecord.kapal.tgl_berangkat| date:'dd/MM/yyyy'}}</label>
            </div>
            <div class="col-md-3 center">
                <input type="checkbox" name="showCompany" ng-model="showCompany">Tampilkan Nama Trans Papua
            </div>
        </div>
        <div class="form-group col-md-12">
            <div class="col-md-1">
                <label class="control-label" for="kapal">Tujuan</label>
            </div>
            <div class="col-md-5" >
                <input id="tujuan" name="tujuan" type="text" class="form-control" ng-model="currentRecord.kapal.kota" ng-disabled="true">
            </div>
            <div class="col-md-1 center">
                <label class="control-label" >Filter :</label>
            </div>
            <div class="col-md-3" >
                <input id="cari" name="cari" type="text" class="form-control" ng-model="cari">
            </div>
        </div>
        <div class="form-group col-md-12">
            <div class="col-md-1">
                <label class="control-label" for="kapal">Kontainer</label>
            </div>
            <div class="col-md-11">
                <table class="table table-striped table-bordered table-hover" id="example">
                    <thead>
                        <tr>
                            <th style="text-align: center">No</th>
                            <th style="text-align: center">No Kontainer</th>
                            <th style="text-align: center">EMKL</th>
                            <th style="text-align: center">Satuan</th>
                            <th style="text-align: center">Keterangan</th>
                            <th style="text-align: center">PL</th>
                            <th style="text-align: center">Exp</th>
                        </tr>
                    </thead>   
                    <tbody>
                        <tr ng-repeat="x in listKontainer">
                            <td style="vertical-align: middle">
                                {{$index + 1}}
                            </td>
                            <td style="vertical-align: middle">
                                {{x.no_spnu}}
                            </td>
                            <td style="vertical-align: middle">
                                {{x.emkl}}
                            </td>
                            <td style="vertical-align: middle">
                                {{x.satuan_kirim}}
                            </td>
                            <td style="vertical-align: middle">
                                {{x.keterangan}}
                            </td>
                            <td style="text-align: center">
                                <a href="" ng-click="tampilkanPl('pdf', x.serial_kon, false)" class="glyphicon glyphicon-print" data-toggle="tooltip" tooltip="Pdf"></a>
                                <a href="" ng-click="tampilkanPl('xls', x.serial_kon, false)" class="glyphicon glyphicon-export" data-toggle="tooltip" tooltip="Export Excel"></a>
                            </td>
                            <td style="text-align: center">
                                <a href="" ng-click="tampilkanPl('pdf', x.serial_kon, true)" class="glyphicon glyphicon-print" data-toggle="tooltip" tooltip="Pdf"></a>
                                <a href="" ng-click="tampilkanPl('xls', x.serial_kon, true)" class="glyphicon glyphicon-export" data-toggle="tooltip" tooltip="Export Excel"></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
