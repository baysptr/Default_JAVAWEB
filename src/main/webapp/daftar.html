<html>
    <head>
        <title>Pendaftaran EMKL</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body ng-app="tpjDf">
        
        <div class="container">
            <h1>Pendaftaran EMKL</h1>
            <form>
                <div class="form-group row">
                    <label for="nama" class="col-sm-2 form-control-label">Nama EMKL</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="nama" placeholder="Masukkan Nama EMKL">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="alamat" class="col-sm-2 form-control-label">Alamat</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="nama" placeholder="Masukkan Nama Alamat">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-2 form-control-label">Email</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 form-control-label">Password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                    </div>
                </div>
            </form>
        </div>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">
        <script src="lib/ie10-viewport-bug-workaround.js"></script>
    </body>
</html>
